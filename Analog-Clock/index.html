<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ivan Lopes">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Analog Clock Design</title>
</head>

<body>

    <div class="analog-clock">
        
        <div class="hour-container">

            <ul class="hour-numbers">
                <li>
                    <div class="num">3</div>
                </li>
                <li>
                    <div class="num">6</div>
                </li>
                <li>
                    <div class="num">9</div>
                </li>
                <li>
                    <div class="num">12</div>
                </li>
            </ul><!--hour-number-->

            <ul class="hour-marks">
                <li>
                    <div class="mark"></div>
                </li>
                <li>
                    <div class="mark"></div>
                </li>
                <li>
                    <div class="mark"></div>
                </li>
                <li>
                    <div class="mark"></div>
                </li>
                <li>
                    <div class="mark"></div>
                </li>
                <li>
                    <div class="mark"></div>
                </li>
                <li>
                    <div class="mark"></div>
                </li>
                <li>
                    <div class="mark"></div>
                </li>
            </ul><!--hour-marks-->

            <ul class="middle-lines">
                <li>
                    <div class="line"></div>
                </li>
                <li>
                    <div class="line"></div>
                </li>
                <li>
                    <div class="line"></div>
                </li>
                <li>
                    <div class="line"></div>
                </li>
            </ul><!--middle-lines-->       

        </div><!--hour-container-->

        <div class="hands-container">
            <div class="hand hr-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand sec-hand"></div>
        </div><!--hands-container-->
        
        <div class="center-dot"></div><!--center-dot-->
    </div><!--analog-clock-->




    <script src="src/js/script.js"></script>

</body>

</html>
