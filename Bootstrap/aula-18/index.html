    <title>Formulário</title>
</head>

<body>

    <div class="container pt-5">
        <H1>Formalário</H1>
        <hr>
        <div class="">
            <form action="">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" name="" id="email" class="form-control" placeholder="Digite seu e-mail">
                    <div class="form-text">Nunca compartilharemos seu e-mail com terceiros.</div>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" name="" id="senha" class="form-control">                 
                </div>
                <div class="mb-3 form-check">                    
                    <input type="checkbox" name="" id="lembrar" class="form-check-input">
                    <label for="lembrar" class="form-check-label">Lembrar de mim</label>                    
                </div>
                <button class="btn btn-primary" type="submit">Entrar</button>
            </form>
            <hr>
            <input type="file" name="" id="arquivo" class="form-control">
            <hr>
            <div class="mb-3">
                <label for="" class="form-label">Cidade</label>
                <input type="text" name="" id="" class="form-control" list="cidades" placeholder="Digite para buscar...">
                <datalist id="cidades">
                    <option value="Cidade 1"></option>
                    <option value="Cidade 2"></option>
                    <option value="Cidade 3"></option>
                    <option value="Cidade 4"></option>
                    <option value="Cidade 5"></option>
                    <option value="Cidade 6"></option>
                </datalist>
            </div>
        </div>

        <h3 class="pt-5"><a href="/index.html">Voltar ao Início</a></h3>
    </div>
