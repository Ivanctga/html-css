    <title>Campos de Formulários</title>

<body>

    <div class="container pt-5">
        <H1>Campos de Formulários</H1>
        <hr>
        <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input type="text" name="" id="" class="form-control">            
        </div>
        
        <div class="input-group mb-3">
            <label for="nome" class="input-group-text">Nome</label>
            <input type="text" name="" id="nome" class="form-control">
        </div>

        <div class="input-group mb-3">
            <label for="valor" class="input-group-text">R$</label>
            <input type="text" name="" id="valor" class="form-control text-end">
            <label for="valor" class="input-group-text">,00</label>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-text">
                <input type="checkbox" name="" id="" class="form-check-input mt-0">
            </div>
            <input type="text" name="" id="" class="form-control">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <span class="input-group-text">BRL</span>
            <input type="text" name="" id="" class="form-control" placeholder="Valor">
        </div>

        <div class="input-group mb-3">            
            <input type="search" name="" id="" class="form-control">
            <button class="btn btn-outline-secondary">Buscar</button>
        </div>

        <h3 class="pt-5"><a href="/index.html">Voltar ao Início</a></h3>
    </div>
